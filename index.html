<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spreadsheet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="row">
            <div class="cell">dog</div>
            <div class="cell">cat</div>
            <div class="cell">spider</div>
            <div class="cell">snail</div>
            <div class="cell">sloth</div>
        </div>
        <div class="row">
            <div class="cell">20</div>
            <div class="cell">10</div>
            <div class="cell">0.01</div>
            <div class="cell">0.02</div>
            <div class="cell">15</div>
        </div>
        <div class="row">
            <div class="cell">spot</div>
            <div class="cell">whiskers</div>
            <div class="cell">bitey</div>
            <div class="cell">slowpoke</div>
            <div class="cell">slowerpoke</div>
        </div>
        <div class="row">
            <div class="cell">brown</div>
            <div class="cell">white</div>
            <div class="cell">black</div>
            <div class="cell">brown</div>
            <div class="cell">gray</div>
        </div>
        <div class="row">
            <div class="cell">12</div>
            <div class="cell">42</div>
            <div class="cell">32</div>
            <div class="cell">78</div>
            <div class="cell">6</div>
        </div>
        <fieldset>
            <legend>Search for text</legend>
            <label for="search-input">Search For</label><br>
            <input type="text" name="search-input" id="search-input"><br>
            <label for="replace-input">Replace With</label><br>
            <input type="text" name="replace-input" id="replace-input"><br>
            
            <button id="submit-search">Submit</button>
        </fieldset>
    </main>
    <script src="main.js"></script>
</body>
</html>
